<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka Bazaar Shopping site">
    <title>Sabka Bazaar</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom style sheets -->
    <link href="signIn.css" rel="stylesheet"></link>
    <script>
        fetch("./header.html")
        .then(response => {
            return response.text()
        })
        .then(data => {
            document.querySelector("header").innerHTML = data;
        });

        fetch("./footer.html")
        .then(response => {
            return response.text()
        })
        .then(data => {
            document.querySelector("footer").innerHTML = data;
        });

  </script>
  </head>
  <body>
      <header></header>
      <hr class="header-divider" />
      <section class="login-section">
          <header class="login-header">
            <h1>SignUp</h1>
            <p>We do not share your personal details with anyone</p>
          </header>
          <form action="/home" method="POST" class="login-form">
            <div class="form-group">
                <input type="text" name="fullName" required/><label>First Name</label>
              </div>
              <div class="form-group">
                <input type="text" name="lastName" required/><label>Last Name</label>
              </div>
            <div class="form-group">
              <input type="email" id="field-email" name="email" required/><label>Email</label>
            </div>
            <div class="form-group">
              <input type="password" id="field_pwd1" minlength="6" name="pwd1" pattern="(?=.*\d)(?=.*[A-Za-z])[^\s].{6,}" title="Must contain a number and a alphabet,cannot have spaces and at least 6 or more characters" required/><label>Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="field_pwd2" minlength="6" name="pwd2" pattern="(?=.*\d)(?=.*[A-Za-z])[^\s].{6,}" title="Please enter the same password as above" required/><label>Confirm Password</label>
              </div>
            <button>SignUp</button>
          </form>
      </section>
      <footer></footer>
  </body>
</html>
